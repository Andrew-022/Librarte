<html lang="es">
<head>

<body>
    <header>

    </header>
    <main class="flex-container">
        <div class="left-margin">
        </div>
        <div class="content">
            <div class="container">
                <button id="btnRegistro" class="inactive">Registro</button>
                <button id="btnInicioSesion" class="active">Inicio de Sesión</button>
            </div>
            <div class="formulario">
                <form id="loginForm">
                    <input type="email" id="loginmail" placeholder="Correo electrónico" required>
                    <input type="password" id="loginpwd" placeholder="Contraseña" required>

                </form>
            </div>
            <div id="mensajeInicioSesion" class="loginmsg"></div>
        </div>
        <div class="right-margin">
        </div>
