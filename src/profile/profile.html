<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Perfil</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <script src="https://kit.fontawesome.com/f46c6e2c10.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <link rel="stylesheet" href="profile.css">
    </head>

    <body>
        <main class="main-content">
            <div class="side-bar">
                <div class="inner-side-bar">
                    <ul>
                        <li><h2>Mi cuenta</h2></li>
                        <li><a href="#">Mis Datos</a></li>
                    </ul>
                    <ul>
                        <li><h2>Mis pedidos</h2></li>
                        <li><a href="#">Histórico de pedidos</a></li>
                    </ul>
                </div>
            </div>
            <div class="content">
                <h1>Mis Datos</h1>
                <div class="personal-data">
                    <h2>Datos personales y de contacto</h2>
                    <p>Nombre y apellidos:</p>
                    <p>Nombre de usuario:</p>
                    <p>Email:</p>
                </div>
                <div class="address">
                    <h2>Dirección de envío</h2>
                    <div class="edit-address">
                        <span>C/Perojo, 30-38,35110 Vecindario, Las Palmas</span>
                        <i class="fa-solid fa-pen-to-square"></i>Editar
                    </div>
                    <div class="add-address">
                        <i class="fa-solid fa-pen-to-square"></i>
                        <input type="text" placeholder="Añadir nueva dirección"/>
                    </div>
                </div>
                <div class="password">
                    <h2>Cambio de contraseña</h2>
                    <div class="password-inputs">
                        <input type="text" placeholder="Contraseña actual"/>
                        <input type="text" placeholder="Contraseña nueva"/>
                        <input type="text" placeholder="Repetir contraseña nueva"/>
                        <button type="button">Cambiar contraseña</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
