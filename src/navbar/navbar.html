<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>LibrArte</title>
        <base href="/">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <script src="https://kit.fontawesome.com/f46c6e2c10.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="Librarte/src/navbar/navbar.css">
        <script src="Librarte/src/navbar/navbar.js"></script>
    </head>

    <body>
        <nav class="navbar" id="navbar">
            <div class="navbar-row1" id="navbar-row1">

                <div class="hamburger-menu">
                    <i class="fa-solid fa-bars" id="open-menu"></i>
                </div>

                <div class="company-logo">
                    <span alt="Logo" class="title">LibrArte</span>
                </div>

                <div class="searchbar">
                    <input type="text" placeholder="Busca por autor, título, ISBN">
                    <i class="fa-solid fa-magnifying-glass textarea-icon"></i>
                </div>

                <div class="account-items">
                    <div class="account" hidden="true">
                        <img src="Librarte/src/assets/UserIcon.svg" alt="Account" class="icon"/>
                        <span class="navbar-link">Mi cuenta</span>
                    </div>
                    <div class="session">
                        <img src="Librarte/src/assets/UserIcon.svg" alt="Account" class="icon"/>
                        <span class="navbar-link">Iniciar sesión</span>
                    </div>
                    <div class="cart">
                        <img src="Librarte/src/assets/BasketIcon.svg" alt="Shopping Cart" class="icon"/>
                        <span class="navbar-link">Cesta</span>
                    </div>
                </div>

            </div>

            <aside class="mobile-menu" id="menu">
                <div class="mobile-menu-close">
                    <i class="fa-solid fa-xmark" id="close-menu"></i>
                </div>
                <div class="mobile-menu-header">
                    <img src="Librarte/src/assets/asimov_isaac.jpg" alt="User profile picture" class="icon"/>
                    <h1>NOMBRE</h1>
                </div>
                <div class="line-separator"></div>
                <ul>
                    <li>
                        <img src="Librarte/src/assets/UserIcon.svg" alt="Account" class="icon"/>
                        <a href="#">Perfil</a>
                    </li>
                    <li>
                        <img src="Librarte/src/assets/BasketIcon.svg" alt="Shopping Cart" class="icon"/>
                        <a href="#">Cesta</a>
                    </li>
                    <li>
                        <img src="Librarte/src/assets/Home.svg" alt="Home" class="icon"/>
                        <a href="#">Home</a>
                    </li>
                </ul>
                <div class="line-separator"></div>
                <ul>
                    <li>
                        <img src="Librarte/src/assets/Book.svg" alt="Book" class="icon"/>
                        <a href="#">Imprescindibles</a>
                    </li>
                    <li>
                        <img src="Librarte/src/assets/Book.svg" alt="Book" class="icon"/>
                        <a href="#">Ficción</a>
                    </li>
                    <li>
                        <img src="Librarte/src/assets/Book.svg" alt="Book" class="icon"/>
                        <a href="#">No Ficción</a>
                    </li>
                    <li>
                        <img src="Librarte/src/assets/Book.svg" alt="Book" class="icon"/>
                        <a href="#">Infantil</a>
                    </li>
                    <li>
                        <img src="Librarte/src/assets/Book.svg" alt="Book" class="icon"/>
                        <a href="#">Comic y Manga</a>
                    </li>
                    <li>
                        <img src="Librarte/src/assets/Help.svg" alt="Help" class="icon"/>
                        <a href="#">Ayuda</a>
                    </li>
                </ul>
            </aside>

            <div class="navbar-row2">
                <div class="navbar2-items">
                    <a href="#" class="navbar-link">Inicio</a>
                    <a href="#" class="navbar-link">Imprescindibles</a>
                    <a href="#" class="navbar-link">Ficción</a>
                    <a href="#" class="navbar-link">No Ficción</a>
                    <a href="#" class="navbar-link">Infantil</a>
                    <a href="#" class="navbar-link">Cómic y Manga</a>
                    <a href="#" class="navbar-link">Ofertas</a>
                </div>
                <div class="navbar2-mobile">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <label class="navbar2-searchbar">
                        <input type="text" placeholder="Buscar">
                    </label>
                </div>
            </div>
        </nav>

    </body>
</html>
