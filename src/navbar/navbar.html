<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>LibrArte</title>
        <base href="/">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <script src="https://kit.fontawesome.com/f46c6e2c10.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <link rel="stylesheet" href="navbar.css">
    </head>

    <body>
        <nav class="navbar">
            <div class="navbar-row1">
                <div class="left">
                    <span alt="Logo" class="title">LibrArte</span>
                </div>
                <div class="center">
                    <input type="text" placeholder="Busca por autor, título, ISBN">
                    <i class="fa-solid fa-magnifying-glass textarea-icon"></i>
                </div>
                <div class="right">
                    <div class="account" hidden="true">
                        <img src="../assets/UserIcon.svg" alt="Account" class="icon"/>
                        <span class="navbar-link">Mi cuenta</span>
                    </div>
                    <div class="session">
                        <img src="../assets/UserIcon.svg" alt="Account" class="icon"/>
                        <span class="navbar-link">Iniciar sesión</span>
                    </div>
                    <div class="cart">
                        <img src="../assets/BasketIcon.svg" alt="Shopping Cart" class="icon"/>
                        <span class="navbar-link">Cesta</span>
                    </div>
                </div>
            </div>

            <div class="navbar-row2">
                <div class="navbar2-items">
                    <a href="#" class="navbar-link">Inicio</a>
                    <a href="#" class="navbar-link">Imprescindibles</a>
                    <a href="#" class="navbar-link">Ficción</a>
                    <a href="#" class="navbar-link">No Ficción</a>
                    <a href="#" class="navbar-link">Infantil</a>
                    <a href="#" class="navbar-link">Cómic y Manga</a>
                    <a href="#" class="navbar-link">Ofertas</a>
                </div>
            </div>
        </nav>
    </body>
</html>
