<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sheila Cazorla Rodríguez">
    <base href="/">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../src/js/utils.js"></script>
    <script src="../src/register/register.js"></script>
    <link rel="stylesheet" href="../src/register/register.css">
    <link rel="stylesheet" href="../src/index.css">
    <title>LibrArte</title>
</head>
<body>
    <header>
        <script>include("header","../src/navbar/navbar.html")</script>
    </header>
    <main class="flex-container">
        <div class="left-margin">
        </div>
        <div class="content">
            <section class="welcome-message register">
                <h1>Únete a LibrArte</h1>
                <p>¡Crea una cuenta para acceder a contenido exclusivo y disfrutar de una experiencia personalizada!</p>
            </section>
            <div class="container">
                <button id="btnRegistro" class="active">Registro</button>
                <button id="btnInicioSesion" class="inactive">Inicio de Sesión
                </button>
            </div>
            <div  class="formulario">
                <form id="registerForm">
                    <input type="text" id="name" name="name" placeholder="Nombre" pattern="[a-zA-ZáéíóúÁÉÍÓÚ\s]+" title="Ingrese un nombre válido (solo letras y espacios)" required>
                    <input type="text" id="last_name" name="last-name"  placeholder="Apellidos" pattern="[a-zA-ZáéíóúÁÉÍÓÚ\s]+" title="Ingrese apellidos válidos (solo letras y espacios)" required>
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="Ingrese una dirección de correo electrónico válida" required>
                    <input type="password" id="password" name="password" placeholder="Contraseña" minlength="8" maxlength="16" title="La contraseña debe tener al menos 8 caracteres" required>
                    <button type="submit" class="btn-registro">Registrarse</button>
                </form>
            </div>
        </div>
        <div class="right-margin">
        </div>
    </main>
</body>
</html>
