<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sheila Cazorla Rodríguez">
    <base href="/">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="Librarte/src/js/utils.js"></script>
    <link rel="stylesheet" href="Librarte/src/register/register.css">
    <link rel="stylesheet" href="Librarte/src/index.css">
    <title>LibrArte</title>
</head>
<body>
    <header>
        <script>include("header","Librarte/src/navbar/navbar.html")</script>
    </header>
    <main class="flex-container">
        <div class="left-margin">
        </div>
        <div class="content">
            <div class="container">
                <button id="btnRegistro" class="active">Registro</button>
                <button id="btnInicioSesion" class="inactive">Inicio de Sesión
                </button>
            </div>
            <div id="registroForm" class="formulario">
                <form>
                    <input type="text" placeholder="Nombre" required>
                    <input type="text" placeholder="Apellidos" required>
                    <input type="email" placeholder="Correo electrónico" required>
                    <input type="password" placeholder="Contraseña" required>
                    <button type="submit" class="btn-registro">Registrarse</button>
                </form>
            </div>
        </div>
        <div class="right-margin">
        </div>
    </main>
</body>
</html>
