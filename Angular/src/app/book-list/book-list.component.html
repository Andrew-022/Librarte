<div class="bookList content">
  @for(book of bookList; track book.id) {
    <div class="bookList items" routerLink="/book/{{ book.id }}">
      <img src="{{ book.imagen }}" alt="{{ book.titulo }}">
      <p>{{ book.titulo }}</p>
      <p>{{ book.autor }}</p>
      <p>{{ book.precio }}</p>
    </div>
  }
</div>
