
<main class="flex-container">
  <div class="left-margin">
  </div>
  <div class="content">
    <p class="result">300 resultados para <strong>Quijote</strong></p>
    <div class="books">
      <div *ngFor="let book of Books" class="bookPreview">
        <img class="bookCover" [src]="book.imagen" [alt]="book.titulo">
        <b class="bookTitle">{{ book.titulo }}</b>
        <p class="bookAuthor">{{ book.autor }}</p>
        <p class="bookPrice">$ {{ book.precio.toFixed(2) }}</p>
      </div>
    </div>
  </div>
  <div class="right-margin">
  </div>
</main>
